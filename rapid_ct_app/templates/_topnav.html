<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('main.landing') }}">RAPID-CT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}    
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.index') }}">Dashboard</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.contact') }}">Reach Us</a>
            </li>
            
            {% else %}
            
            {% endif %}
            </ul>
            <div class="d-inline my-2 my-lg-0">
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('users.account') }}">Account</a>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{{ url_for('users.logout') }}">Sign Out</a>
                {% else %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('users.register') }}">Register</a>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{{ url_for('users.login') }}">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>
